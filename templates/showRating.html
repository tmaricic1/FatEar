<style type="text/css">
  #info {
    border-radius: 5px;
    overflow-x: auto;
    text-align: center;
  }
  table {
    width: 80%;
    margin: 0 auto 20px auto;
    border-collapse: separate;
    border-spacing: 0;
  }

  th,
  td {
    padding: 8px;
    text-align: center;
    border: 1px solid;
  }
</style>

  <h2 style="text-align: center">Here are songs with {{stars}} stars:</h2>

  <table>
    <th>Title</th>
    <th>Artist</th>
    <th>Album</th>

    {% for line in results %}
    <tr>
      <td>{{line.title}}</td>
      <td>{{line.fname}} {{line.lname}}</td>
      <td>{{line.albumTitle}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
